<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suit</title>
</head>

<body>
    <script>
        let again = true;
        while (again == true) {
            let number = Math.random()
            let result = 0;
            let suit = "";
            if (number <= 0.3) {
                result = 1;
            } else if (number > 0.5) {
                result = 2
            } else {
                result = 3
            }
            if (result == 1) {
                suit = "gunting";
            }
            if (result == 2) {
                suit = "kertas"
            }
            if (result == 3) {
                suit = "batu"
            }
            console.log(suit)
            let user = prompt("Silahkan masukan pilihan (kertas gunting batu)", "kertas");
            let result2 = ""
            if (user == suit) {
                result2 = "Seri"
            } else if (user == "gunting" && result == 2 || user == "kertas" && result == 3 || user == "batu" &&
                result ==
                1) {
                result2 = "Menang"
            } else {
                result2 = "Kalah"
            }
            alert(`Komputer memilih ${suit} Anda memilih ${user}\nHasil nya Anda ${result2}`)
            again = confirm("Ingin bermain lagi??")
        }
    </script>
</body>

</html>
